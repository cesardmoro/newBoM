<md-card>
  <md-card-content>
    <div>
      <md-input-container style="width:300px">
        <input mdInput placeholder="Nombre" value="Dunkelweizen">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Batch" type="number" step="0.5" value="50">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="OG" type="number" step="0.001" value="1.050">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="IBUs" type="number" disabled value="34">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Balance" type="number" disabled value="1.1">
      </md-input-container>
    </div>
    <div>
      <md-input-container style="width: 300px">
        <input mdInput placeholder="Estilo" [mdAutocomplete]="auto">
      </md-input-container>
      <md-autocomplete #auto="mdAutocomplete">
        <md-option value="Dorada pampeana">
          Dorada pampeana
        </md-option>
        <md-option value="IPA Argenta">
          IPA Argenta
        </md-option>
      </md-autocomplete>
      <md-input-container>
        <input mdInput placeholder="Eficiencia" type="number" value="70">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="FG" type="number" step="0.001" disabled value="1.010">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="BU/GU" type="number" disabled value="0.75">
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Alcohol %" type="number" disabled value="5">
      </md-input-container>
    </div>
  </md-card-content>
</md-card>
